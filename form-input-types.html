<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input types</title>
  </head>
  <body>
    <h1>Form Input Types</h1>
    <form class="" action="index.html" method="post">
      <label for="textbox">Text box:</label>
      <input type="text" name="textbox" value=""><br>
      <label for="button">Button:</label>
      <input type="button" name="button" ><br>
      <label for="checkbox">checkbox:</label>
      <input type="checkbox" name="checkbox" value=""><br>
      <label for="color">color:</label>
      <input type="color" name="color" value=""><br>
      <label for="date">date:</label>
      <input type="date" name="date" value=""><br>
      <label for="datetime-local">datetime-local</label>
      <input type="datetime-local" name="datetime-local" value=""><br>
      <label for="email">Email:</label>
      <input type="email" name="email" value=""><br>
      <label for="file">File:</label>
      <input type="file" name="file" value=""><br>
      <label for="hidden">Hidden:</label>
      <input type="hidden" name="hidden" value=""><br>
      <label for="image">Image:</label>
      <input type="image" name="image" ><br>
      <label for="month">Month:</label>
      <input type="month" name="month" value=""><br>
      <label for="number">Number:</label>
      <input type="number" name="number" value=""><br>
      <label for="password">Password:</label>
      <input type="password" name="password" value=""><br>
      <label for="radio">Radio button:</label>
      <input type="radio" name="radio" value=""><br>
      <label for="range">Range:</label>
      <input type="range" name="range" value=""><br>
      <label for="reset">Reset:</label>
      <input type="reset" name="reset"><br>
      <label for="search">Search:</label>
      <input type="search" name="search" value=""><br>
      <label for="submit">Submit:</label>
      <input type="submit" name="submit"><br>
      <label for="tel">Tel:</label>
      <input type="tel" name="tel" value=""><br>
      <label for="time">Time:</label>
      <input type="time" name="time" value=""><br>
      <label for="url">URL:</label>
      <input type="url" name="url" value=""><br>
      <label for="week">Week:</label>
      <input type="week" name="week" value=""><br>
    </form>
  </body>
</html>
